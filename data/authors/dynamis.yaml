description: >-
  学生時代より Mozilla コミュニティに参加し Web 技術文書を翻訳、Firefox 1.0 からは Mozilla 製品の日本語版リリースを担当。


  インターネットを全ての人々の利益になる方向へと発展させる Mozilla のミッションに共感し、卒業後、Mozilla Japan (現 WebDINO
  Japan) のエバンジェリストとして最新 Web と Mozilla の技術と製品の普及活動に従事。


  現在は、家電製品や組込製品での Web 技術とブラウザの採用支援、カスタムブラウザの提供等を通じた Web プラットフォームの領域拡大、Web
  とブラウザ技術をネットワーク・IoT・AI と融合させ新たな研究開発や製品・サービスの実現に取り組む傍ら、Web
  とオープンを軸にした産官学とオープンソースコミュニティを繋ぐ研究開発や人材育成にも注力している。
