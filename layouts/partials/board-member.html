<figure class="member" itemscope itemtype="https://schema.org/Person">
  <img loading="lazy" itemprop="image" src="{{ .image }}" width="160" height="160" alt="">
  <figcaption>
    <span itemprop="name">{{ .name }}</span>
    {{- range .titles }}
    <span itemprop="jobTitle">{{ partial "heading.html" . }}</span>
    {{- end }}
  </figcaption>
</figure>
