{{- define "main" }}
<main>
  <div id="main-feature" class="outer">
    <div class="inner row">
      <div class="col">
        <header>
          <hgroup>
            {{- with .Parent.Parent }}
            <a href="{{ .RelPermalink }}">
              <h1>{{ partial "heading.html" .Title }}</h1>
              <h2 aria-level="1">{{ .Params.subtitle }}</h2>
            </a>
            {{- end }}
          </hgroup>
        </header>
      </div>
    </div>
  </div>
  <div id="main-content">
    <div class="outer">
      <div class="inner row">
        <div class="col s6">
{{ partial "post-full.html" . }}
        </div>
      </div>
    </div>
  </div>
</main>
{{- end }}
