<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager</title>
  </head>
  <body>
    <script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/netlify-cms/dist/cms.js"></script>
    <script>
      CMS.registerPreviewStyle('/admin/preview.css');
    </script>
    <script>
      CMS.registerEditorComponent({
        id: 'figure',
        label: 'キャプション付き画像',
        fields: [
          { name: src, label: 画像, widget: image },
          { name: caption, label: キャプション, widget: string },
        ],
        pattern: /<figure>\s*<img\s+src="(.+?)"\s+alt="">\s*<figcaption>(.*?)<\/figcaption>\s*<\/figure>/,
        fromBlock: ([, src, caption]) => ({ src, caption }),
        toBlock: ({ src, caption }) =>
          `<figure><img src="${src}" alt=""><figcaption>${caption}</figcaption></figure>`,
        toPreview: ({ src, caption }) =>
          `<figure><img src="${src}" alt=""><figcaption>${caption}</figcaption></figure>`,
      });
    </script>
  </body>
</html>
